<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollegeOnly</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container container-fluid">
      <!-- Banner Section -->
      <div class="row">
        <div class="col-12 banner">
          <div class="banner-img">
            <img src="./assets/Group-banner-image.webp" alt="" />
          </div>
          <div class="banner-content container">
            <div class="banner-title">
              <img src="./assets/title-img.png" alt="" />
            </div>
            <div class="main-heading">
              <h2>
                Improve your
                <span> campus experience with effortless </span>
                connection and updates!
              </h2>
            </div>
            <div class="links-btn-container">
              <h5>Download App Now</h5>
              <div class="links-btn">
                <!-- Google Play button -->
                <a href="" target="_blank" class="market-btn google-btn" role="button">
                  <span><img src="./assets/download (1)-svg.png" alt="" style="width: 23px" /></span>
                  <span style="text-align: start;">
                    <span class="market-button-subtitle">GET IT ON</span>
                    <span class="market-button-title">Google Play</span>
                  </span>
                </a>
                <!-- App Store button -->
                <a href="" target="_blank" class="market-btn apple-btn" role="button">
                <span>
                    <img src="./assets/download-svg.png" alt="" style="width: 23px"/>
                  </span>
                  <span style="text-align: start;">
                    <span class="market-button-subtitle">Download on the</span>
                    <span class="market-button-title">App Store</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- About Section -->
      <div class="row">
        <div class="col-12 col-md-6 about">
          <!-- Content for about -->
        </div>
      </div>

      <!-- Features Section -->
      <div class="row">
        <div class="col-12 col-md-4 feature">
          <!-- Content for feature 1 -->
        </div>
        <div class="col-12 col-md-4 feature">
          <!-- Content for feature 2 -->
        </div>
        <div class="col-12 col-md-4 feature">
          <!-- Content for feature 3 -->
        </div>
      </div>

      <!-- Contact Section -->
      <div class="row">
        <div class="col-12 contact">
          <!-- Content for contact -->
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
